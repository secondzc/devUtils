<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, userr-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>admin_teacherEdit</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <style>
            body{margin:10px 20px;}
        </style>
</head>

<body>
<fieldset class="layui-elem-field layui-field-title mt-15">
    <legend>编辑hr</legend>
</fieldset>
<div class="layui-row">
    <div class="layui-col-xs12 layui-col-md8">
        <form class="layui-form" method="post" action="" lay-filter="pageForm">
            <input type="hidden" name="id" value="$!{vo.id}" />

            <div class="layui-form-item">
                <label class="layui-form-label">hr姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" value="$!{vo.title}" maxlength="200" minlength="1" required lay-verify="required|length" placeholder="请输入省份名称" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-mid layui-word-aux">1-6个英文或汉字</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">hr工号</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" value="$!{vo.title}" maxlength="200" minlength="1" required lay-verify="required|length" placeholder="请输入省份名称" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-mid layui-word-aux">1-6个英文或汉字</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">所在一级部门</label>
                <div class="layui-input-inline">
                    <input type="text" name="" value="$!{vo.title}" maxlength="200" minlength="1" required lay-verify="required|length" placeholder="请输入省份名称" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-mid layui-word-aux">1-6个英文或汉字</div>
            </div>

            <div class="layui-form-item">所在二级部门</label>
                <div class="layui-input-inline">
                    <input type="text" name="" value="$!{vo.title}" maxlength="200" minlength="1" required lay-verify="required|length" placeholder="请输入省份名称" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-form-mid layui-word-aux">1-6个英文或汉字</div>
            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="lay-submit" lay-filter="pageForm">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

        </form>
    </div>
</div>

<script src="../../static/layui/layui.js"></script>
<script>

</script>

</body>
</html>
