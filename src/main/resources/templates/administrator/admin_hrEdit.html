<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, userr-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>admin_hrEdit</title>
        <link rel="stylesheet" href="../../static/layui/css/layui.css">
        <style>
            body{margin:10px 20px;}
        </style>
    </head>

    <body>
        <fieldset class="layui-elem-field layui-field-title mt-15">
            <legend>编辑hr</legend>
        </fieldset>
        <div class="layui-row">
            <div class="layui-col-xs12 layui-col-md8">
                <form class="layui-form" method="post" action="/hr/update" lay-filter="pageForm" >
                    <input type="hidden" name="id" id="hrId"/>
                    <div class="layui-form-item">
                        <label class="layui-form-label">hr姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" maxlength="200" minlength="1" required="required" id="hr_name"
                                   placeholder="姓名" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">hr工号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="job_number" id='hr_job_number' maxlength="200" minlength="1" required="required" id="hr_job_number"
                                    placeholder="请输入工号" autocomplete="off" class="layui-input" />
                        </div>
                        <div class="layui-form-mid layui-word-aux">不少于6个字符</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所在一级部门</label>
                        <div class="layui-input-inline">
                            <input type="text" name="first_dept" maxlength="200"  minlength="1" required="required"
                                   id="first_dept" placeholder="请输入一级部门" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所在二级部门</label>
                        <div class="layui-input-inline">
                            <input type="text" name="second_dept" maxlength="200" minlength="1" required="required" id="second_dept"
                                   placeholder="请输入二级部门" autocomplete="off" class="layui-input" />
                        </div>
                    </div>
                     <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="lay-submit" id="update" lay-filter="pageForm">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                   
                </form>
            </div>
        </div>
        
        <script src="../../static/layui/layui.js"></script>
        <script>
            layui.use(['form', 'layer', 'element','jquery'], function () {
                    window.jQuery = window.$ = layui.jquery;
                    var form = layui.form
                    , layer = layui.layer
                    ,element = layui.element;

                    $('#update').click(function(){

                        //iframe页面关闭自身
                        var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
                         parent.layer.close(index);//执行关闭
                    });




            });
        </script>

    </body>
</html>
