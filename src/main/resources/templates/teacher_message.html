<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, userr-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
        <link rel="stylesheet" href="../static/layui/css/layui.css"/>
        <title>实习留言</title>
</head>
<body>
        <table class="layui-hide" id="test" lay-filter="demo"></table>

    <script src="../static/layui/layui.js"></script>
    <script>
            //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
            layui.use(["table","jquery"],function(){
              window.jQuery = window.$ = layui.jquery;
              var element = layui.element,//元素操作
                  form=layui.form,//表单操作
                  laydate=layui.laydate,//日期操作
                  table = layui.table;//表格
                          //方法渲染，执行一个 table 实例
            table.render({
                elem: '#test'
                ,url: '' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                    {field: 'message_type', title: '留言类型', width:200, align:'center', fixed: 'left'}
                    ,{fixed: 'message', title:'勇敢星有话说', align:'center',fixed:'right'}
                ]]
            });
       });
</script>
</body>

</html>
