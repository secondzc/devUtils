<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, userr-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Test</title>
        <link rel="stylesheet" href="../../static/layui/css/layui.css">
        <style>
            body{margin:10px 20px;}
        </style>
    </head>

    <body>
        <form class="layui-form" action="">

            <div class="layui-form-item">
                    <label class="layui-form-label">留言类型</label>
                    <div class="layui-input-block">
                        <select name="city" lay-verify="required">
                            <option value="0"></option>
                            <option value="1">学习类</option>
                            <option value="2">工作类</option>
                            <option value="3">生活类</option>
                            <option value="4">招聘类</option>
                            <option value="5">其它</option>
                          </select>
                    </div>
            </div>
            <div class="layui-form-item  layui-form-text">
                <label class="layui-form-label">勇敢星有话说</label>
                <div class="layui-input-block">
                    <textarea name="message" placeholder="请输入留言" class="layui-textarea" style="height:100px;"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="lay-submit" lay-filter="pageForm">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

        </form>
        <script src="../../static/layui/layui.js"></script>
        <script>
            layui.use(['form', 'layer', 'element'], function () {
                var form = layui.form
                , layer = layui.layer
                ,element = layui.element;
                form.on('submit(pageForm)', function (data) {
                app.post($(data.form).attr('action'), data.field,
                    function (res) {
                        if (res.error != '0') {
                            var index = parent.layer.getFrameIndex(window.name); 
                            parent.layer.close(index);
                            
                        } else {
                            layer.msg(res.message);
                            var index = parent.layer.getFrameIndex(window.name); 
                            parent.layer.close(index);
                        }
                    });
                    return false;
                });
            });
        </script>

    </body>
</html>
