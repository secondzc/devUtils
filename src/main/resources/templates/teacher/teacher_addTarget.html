<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <style>
            body{margin:10px 20px;}
        </style>
</head>

<body>
<fieldset class="layui-elem-field layui-field-title mt-15">
    <legend>编辑月度培养目标</legend>
</fieldset>
<form class="layui-form">
    <input name="stuid" type="hidden" id="stuidTarget"/>
    <div class="layui-form-item">
        <label class="layui-form-label">月份</label>
        <div class="layui-input-block">
            <input type="text" name="month" id="monthTarget" class="layui-input" readonly/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">培养目标</label>
        <div class="layui-input-block">
            <input type="text" name="target" id="addtarget" placeholder="请输入内容" class="layui-input" maxlength="255"/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="float:right;">
            <button class="layui-btn" lay-submit="lay-submit" lay-filter="update">保存</button>
        </div>
    </div>
</form>
<script src="../../static/layui/layui.js"></script>
<script>
            layui.use(['form','element','jquery'], function () {
                    window.jQuery = window.$ = layui.jquery;
                    var form = layui.form
                    , layer = layui.layer
                    ,element = layui.element;
                form.on('submit(update)',function(data){
                    $.ajax({
                        type: 'post',
                        data:data.field,
                        url: '/plan/cuPlan',
                        success: function(data) {
                        //console.log(data);
                           layer.msg("保存成功");
                           setTimeout(function(){
                           var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
                            parent.layer.close(index);
                           },1000)
                        },
                        error: function(e) {
                            layer.msg('error:请求出错！');
                        }

                    });
                    return false;
                })

            });

        </script>

</body>
</html>
