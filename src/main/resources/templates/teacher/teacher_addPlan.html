<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <style>
            body{margin:10px 20px;}
        </style>
</head>

<body>
<fieldset class="layui-elem-field layui-field-title mt-15">
    <legend>新增培养计划详情</legend>
</fieldset>
<form class="layui-form" method="post" action="/plan/addDetail" lay-filter="pageForm">
    <input type="hidden" name="month" id="planMonth"/>
    <input type="hidden" name="stuid" id="planStuId"/>
    <div class="layui-form-item">
        <label class="layui-form-label">时间</label>
        <div class="layui-input-block">
            <input type="text" name="period" required="required"  lay-verify="required"
                   autocomplete="off" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">知识点及掌握程度</label>
        <div class="layui-input-block">
            <input type="text" name="knowledge" required="required" lay-verify="required"
                   autocomplete="off" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">学习材料</label>
        <div class="layui-input-block">
            <input type="text" name="material" required="required"  lay-verify="required"
                   autocomplete="off" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">输出及考核方式</label>
        <div class="layui-input-block">
            <input type="text" name="inspect" required="required" lay-verify="required"
                   autocomplete="off" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="lay-submit" lay-filter="pageForm" id="update">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>
<script src="../../static/layui/layui.js"></script>
<script>
            layui.use(['form', 'layer', 'element','jquery'], function () {
                    window.jQuery = window.$ = layui.jquery;
                    var form = layui.form
                    , layer = layui.layer
                    ,element = layui.element;
                    $('#update').click(function(){
                        //iframe页面关闭自身
                        var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
                         parent.layer.close(index);//执行关闭
                    });

            });


        </script>

</body>
</html>
