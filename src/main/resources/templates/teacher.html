<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>teacher</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css"/>
    <style>
        body{
            margin:0px;
            background: #f4f4f4;
            height:100%; 
            overflow-y: scroll;
            min-height:100%;
            box-sizing:border-box;
            padding-bottom: 180px;
            min-width: 1000px;
            position: relative!important;
            display: block;
        }
        header{
            width:100%;
            min-width: 1000px;
            box-shadow: 0 1px 0 0 #ddd;
            height:80px;
            background:#fff;
            margin-bottom: 40px;
        }
        header .top{
            width:1000px;
            margin:0 auto;
            background:url(../static/logo.jpg) no-repeat;
            background-size: 100px 80px;
            position:relative;
        }
        header .top h1{
            display:inline-block;
            margin-left:120px;
            line-height: 80px;
        }
        header .top button{

            margin-top:-10px;
        }
        section{
            
            width:100%;
            margin:0 auto;    
            min-height:600px;
            display:block;
            margin-bottom:30px;           
        }
        section div#container{
            background:#fff;
            width:1000px;
            margin:0 auto;
            padding:10px;
        }
        footer{
            padding-top: 40px;
            height: 100px;
            box-sizing: border-box;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            left: 0;
            background: #444547;
            font-size: 12px;
            min-height: 28px;
            
        }
        footer p{
            color: #777;
            line-height: 24px;
        }
    </style>
</head>
<body>
    <header>
        <div class="top">
            <h1>华为 实习生管理信息系统</h1>
            <ul class="layui-nav" style="width:130px;position:absolute;top:18px;right:-20px;">
                <li class="layui-nav-item">
                    <a href="javascript:;" style="font-size:16px;color:#409eff;">更多<i class="layui-icon">&#xe61a;</i>  </a>
                    <dl class="layui-nav-child"> <!-- 二级菜单 -->
                        <dd><a href="javascript:;" id="modify">安全设置</a></dd>
                        <dd><a href="javascript:;" id="logout">退出登录</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </header>
    <section>
        <div class="content" id="container">
            <table class="layui-hide" id="tea" lay-filter="tea">
            </table>
       </div>
       <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="plan">培养计划</a>
            <a class="layui-btn layui-btn-xs" lay-event="summary">月度总结</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="message">实习留言</a>
       </script>
    </section>
    <footer>
        <p>
            Copyright &copy; 华为技术有限公司 1998-2017 保留一切权利
        </p>
    </footer>

    <script src="../static/layui/layui.js"></script>
    <script>
        layui.use(['layer', 'table','element','jquery'], function(){
            window.jQuery = window.$ = layui.jquery;
            var layer = layui.layer //弹层
                ,table = layui.table //表格
                ,element = layui.element; //元素操作

            //方法渲染，执行一个 table 实例
            table.render({
                elem: '#tea'
                ,url: '/stuinfo/selectByTeacher' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                     {field: 'name', title: '姓名',align:'center', width:150,fixed: 'left',width:200,}
                    ,{field: 'job_number', title: '工号', width:150, align:'center'}
                    ,{field: 'first_dept', title: '一级部门',align:'center', width:200}
                    ,{field: 'second_dept', title: '二级部门',align:'center', width: 200}
                    ,{fixed: 'right',  align:'center', toolbar: '#barDemo'}
                ]]
            });

            //监听工具条

            table.on('tool(tea)', function(obj) { //注：tool是工具条事件名，tea是table原始容器的属性 lay-filter="对应的值"
                                var data = obj.data //获得当前行数据
                                , layEvent = obj.event; //获得 lay-event 对应的值
                                //console.log(obj);
                                if (layEvent === 'plan') {
                                    window.open('../templates/teacher/teacher_plan.html?id='+data.id,'_blank');
                                }else if (layEvent === 'message') {
                                    layer.open({
                                        type : 2,
                                        area : [ '700px', '450px' ],
                                        fixed : false, //不固定
                                        maxmin : true,
                                        content : '../templates/teacher/teacher_message.html?id='+data.id,
                                    });
                                    
                                } else if (layEvent === 'summary') {
                                    layer.open({
                                        type : 2,
                                        area : [ '700px', '450px' ],
                                        fixed : false, //不固定
                                        maxmin : true,
                                        content : '../templates/teacher/teacher_summary.html?id='+data.id,
                                    });
                                }

                            });

                             //修改登录密码
                        $('#modify').click(function(){
                            layer.open({
                                type:2,
                                title:'修改登录密码',
                                area: [ '700px', '450px' ],
                               content:'../templates/teacher/teacher_modifyPwd.html',
                            })
                        })

                        //退出登录
                        $('#logout').click(function(){
                            $.ajax({
                                type:'get',
                                url:'/logout',
                            })
                        })

        });
    </script>
</body>
</html>
