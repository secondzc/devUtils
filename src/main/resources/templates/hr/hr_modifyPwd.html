<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="../../static/layui/css/layui.css"/>
    <title>hr修改密码</title>
</head>
<body>
<form style="padding:30px;" class="layui-form" action="/hr/updatePwd" method="post">
    <div class="layui-form-item" >
        <label class="layui-form-label">输入密码</label>
        <div class="layui-input-block">
            <input type="password" class="layui-input" name="password" id="psw1"
                   placeholder="不能少于6个字符" lay-verify="pass1"/>
            <div class="layui-form-mid layui-word-aux" id=""></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input type="password" class="layui-input" id="psw2" lay-verify="pass2"/>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="lay-submit" lay-filter="go">提交修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="../../static/layui/layui.js"></script>
<script>
      layui.use(['jquery','form'], function(){
            window.jQuery = window.$ = layui.jquery;
            var layer=layui.layer,
                form = layui.form;
            form.verify({
                pass1: [/(.+){6}$/, '密码不能少于6位'],
                pass2:function(value){
                    if(value!==$("#psw1").val()){
                        $("#psw2").val('');
                        return '两次密码输入不一致';
                    }
                }
            })

            form.on('submit(go)',function(data){
                $.ajax({
                    type: 'post',
                    data:data.field,
                    url: '/hr/updatePwd',
                    success: function(data) {
                    //console.log(data);
                       layer.msg("修改成功")
                       setTimeout(function(){
                       var index = parent.layer.getFrameIndex(window.name);//先得到当前iframe层的索引
                        parent.layer.close(index);
                       },1000)
                    },
                    error: function(e) {
                        layer.msg('error:请求出错！');
                    }

                });
                return false;
            })


      })
    </script>
</body>

</html>
